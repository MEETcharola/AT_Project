<form>
    <nav id="nav1" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top justify-content-end">
        <a class="navbar-brand" href="trip" target="_blank">PLANET</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;" (click)="getPlace(result.city)">Places</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" style="cursor: pointer;" (click)="getHotel(result.city)">Hotels</a>
            </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="logout">Log Out</a>
            </li>
        </ul>
    </nav>
    <div>
        <h2>Hotels in {{result.city}}</h2>
    </div>
    <aside>
    <div id="map0" class="col-sm-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14726.140622417268!2d72.8869815!3d22.671113749999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1570171189077!5m2!1sen!2sin" center="" width="410" height="700" frameborder="0" style="border:0; border-radius:15px;" allowfullscreen=""></iframe>
    </div>
    </aside>
    <div id="cd1" class="card-columns">
        <div *ngFor="let i of cards">
        <div id="c1" class="card" onmouseover="style.boxShadow = '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)'" onmouseout="style.boxShadow = '0 0px 0px 0 rgba(0, 0, 0, 0), 0 0px 0px 0 rgba(0, 0, 0, 0.0)'">
            <img src={{i.name}} class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"><a href={{i.link}} style="color:black; text-decoration:none;">{{i.title}}</a></h5>
                <p class="card-text">{{i.details}}</p>
            </div>
        </div>
        </div>
    </div>
</form>
<footer>
    <a href="#" style="text-decoration: none;"><p>About Us</p></a>
    <p>You Are Login As {{username}}</p>
</footer>
