<form>
    <nav id="nav1" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top justify-content-end">
        <a class="navbar-brand" href="trip" target="_blank">PLANET</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="location">Places</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="hotel">Hotels</a>
            </li>
        </ul>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="logout">Log Out</a>
            </li>
        </ul>
    </nav>
    <h1>PLANET</h1>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input class="search_input" type="search" name="searchbox" placeholder="Search for places, hotels and more" [(ngModel)]="usearch" />
                <a class="search_icon" (click)="user_search()"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </div>
    <h3>Popular Destinations</h3>
    <div id="cd0" class="card-columns">
        <div *ngFor = "let i of cDeck">
        <div id="cds0" class="card">
            <img src={{i.city_image}} class="card-img">
            <div class="card-body text-left">
                <a (click)="goto(i.city)" style="text-decoration: none; color: black; cursor: pointer;">
                    <h5 class="card-title">{{i.city}}</h5>
                </a>
            </div>
        </div>
        </div>
    </div>
</form>
<footer>
    <a href="#" style="text-decoration: none;"><p>About Us</p></a>
    <p>You Are Login As {{username}}</p>
</footer>
